<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Study Zone</title>
  <link rel="icon" href="../EB.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>
  
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #001f3f, #003366);
      color: white;
    }

    .navbar {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .section {
      background: #1e2a38;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 10px #0006;
    }

    .section h2 {
      margin-top: 0;
      color: #ffd700;
    }

    .btn {
      background: #007bff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      margin: 5px 5px 5px 0;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }

    .todo-board {
      display: flex;
      gap: 20px;
      overflow-x: auto;
    }

    .todo-column {
      flex: 1;
      min-width: 250px;
      background: #2b3b4e;
      padding: 10px;
      border-radius: 8px;
    }

    .todo-column h3 {
      color: #ffcc00;
    }

    .todo-card {
      background: #34495e;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .todo-card.done {
      text-decoration: line-through;
      opacity: 0.6;
    }

    #flowchartFrame {
      width: 100%;
      height: 500px;
      border: none;
      background: white;
      border-radius: 8px;
    }

    .session-log {
      background: #223;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
  <style>
    #flowchart-area {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
  
</head>
<body>
  <div class="navbar">
    <div class="logo">üë®‚Äçüíª Study Zone</div>
    <button class="btn" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
  </div>

  <div class="container">

    <div class="section">
      <h2><i class="fas fa-clock"></i> Timer</h2>
      <input id="timerInput" type="number" placeholder="Enter minutes" class="btn" style="width:150px;" />
      <button class="btn" onclick="startTimer()">Start</button>
      <button class="btn" onclick="stopTimer()">Stop</button>
      <button class="btn" onclick="logSession()">Finish & Log</button>
      <div id="timerDisplay">00:00</div>
      <div class="session-log" id="sessionLog"></div>
    </div>

    <div class="section">
      <h2><i class="fas fa-tasks"></i> To-Do List</h2>
      <input id="todoInput" placeholder="Enter task" class="btn" style="width:300px;" />
      <button class="btn" onclick="addTask()">Add Task</button>
      <div class="todo-board">
        <div class="todo-column" id="todo-current">
          <h3>Current</h3>
        </div>
        <div class="todo-column" id="todo-ongoing">
          <h3>Ongoing</h3>
        </div>
        <div class="todo-column" id="todo-completed">
          <h3>Done</h3>
        </div>
      </div>
    </div>

    <div class="section">
      <h2><i class="fas fa-project-diagram"></i> Flowchart Generator</h2>
      <input type="file" id="flowchartUpload" />
      <button class="btn" onclick="generateFlowchart()">Generate Flowchart</button>
    </div>
  </div>
  <div id="flowchart-render" class="mermaid" style="background: white; padding: 10px; border-radius: 8px;"></div>

  <script src="studyzone.js"></script>


  
</body>
</html>
