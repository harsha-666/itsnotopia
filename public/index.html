<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="../EB.png" type="image/png">
  <title>Notopia | Notes Sharing Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --accent-primary: #007bff;
      --accent-secondary: #0056b3;
      --accent-tertiary: #003366;
      --bg-primary: url('indexgif.gif');
      --bg-secondary: #ffffff;
      --text-primary: #333333;
      --text-secondary: #666666;
      --navbar-bg: #222;
      --navbar-text: #ffffff;
      --border-color: #ddd;
      --shadow-color: rgba(0, 0, 0, 0.2);
      --hover-color: #f1faff;
    }

    [data-theme="dark"] {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #f0f0f0;
      --text-secondary: #aaaaaa;
      --navbar-bg: #0a0a0a;
      --navbar-text: #ffffff;
      --border-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.4);
      --hover-color: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-primary);
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: var(--text-primary);
    }

    .container {
      text-align: center;
      padding: 40px;
      background: var(--bg-secondary);
      border-radius: 15px;
      box-shadow: 0px 8px 16px var(--shadow-color);
      max-width: 500px;
      width: 100%;
      background: linear-gradient(to right, #f0f9ff, #cbebff); /* Light blue gradient */
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 32px;
      color: var(--accent-primary);
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: var(--text-secondary);
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    button {
      background: var(--accent-primary);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 160px;
    }

    button:hover {
      background: var(--accent-secondary);
    }

    .footer {
      margin-top: 30px;
      color: var(--text-secondary);
      font-size: 14px;
    }

    /* Modern card layout */
    .card {
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow-color);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px var(--shadow-color);
    }

  </style>
</head>
<body>

  <div class="container card">
    <h1>ðŸ”®Welcome to Notopia</h1>
    <p>Who are you? Login as a:</p>

    <div class="buttons">
      <button onclick="location.href='login_teacher.html'">Teacher</button>
      <button onclick="location.href='login_student.html'">Student</button>
    </div>

    <div class="footer">
      Discover smarter learning: Upload, access, and summarize notes seamlessly with AI.
    </div>
  </div>

</body>
</html>
